<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>GuessMe</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">√è
</head>

<body>

  <h1 class="heading">GuessMe</h1>
  <h2 class="header-blurb">
    Enter your first name below
  </h2>

  <form class="pure-form">
    <div class="cursor-wrap">
      <div class="cursor">
        <input class="name-input rq-form-element" id="name" type="text" />
        <i></i>
      </div>
    </div>
    <button class="submit-button" id="guess-button">Guess</button>
  </form>

  <h1 id="fail"></h1>

  <div class="spacer">
    <div id="boxes">
    </div>
  </div>
  <script src="/js/scripts.js"></script>

  <div class="footer">
    <p>Powered by <a href="https://nationalize.io/">nationalize.io</a>
      <a href="https://genderize.io/">genderize.io</a> and
      <a href="https://agify.io/">agify.io</a>
    </p>
    <div class="github-sym">
      <a href="https://github.com/mason-spong/cl2">
        <img src="/images/icons/GitHub-Mark-32px.png">
      </a>
    </div>
  </div>

</body>

</html>
